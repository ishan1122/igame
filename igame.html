<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            position: relative;
            width: 300px;
            height: 200px;
        }
        #logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjust as needed */
            height: auto;
        }
        #top-right-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Adjust as needed */
            height: auto;
        }
        #coin-counter {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff9900; /* Colorful button */
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="logo" src="ses.png" alt="Logo">
        <img id="top-right-logo" src="ses.png" alt="Logo">
        <div id="coin-counter">Coins: 0</div>
        <button onclick="tap()">Tap</button>
    </div>
    <script>
        let coins = 0;
        function tap() {
            coins += 1;
            document.getElementById('coin-counter').innerText = `Coins: ${coins}`;
        }
    </script>
</body>
</html>
