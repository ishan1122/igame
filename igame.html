<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            background-image: url('background-texture.png'); /* Add a texture image for background */
            background-size: cover; /* Cover the entire background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #fff; /* White color */
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Text shadow for better readability */
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            border-radius: 50%;
            overflow: hidden; /* Ensure the image stays within the circle */
            box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Slight shadow for better visibility */
        }
        #logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire logo area */
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #coin-counter {
            font-size: 24px;
            color: #fff; /* White color */
            background-color: #333; /* Dark background for counter */
            border-radius: 10px;
            width: 120px; /* Adjust size as needed */
            height: 60px; /* Adjust size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 100px; /* Adjust position below the logo */
            right: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        #tap-button {
            position: absolute;
            bottom: 20px; /* Adjust position from bottom */
            width: 150px; /* Size of the button */
            height: 150px; /* Size of the button */
            border-radius: 50%;
            background-color: #ff9900; /* Colorful button */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0,0,0,0.7);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        #tap-button img {
            width: 70%; /* Size of the image inside the button */
            height: auto;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        #tap-button:active {
            transform: scale(0.95); /* Button scale on click */
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        #tap-button:active img {
            transform: scale(1.1); /* Image scale on click */
        }
    </style>
</head>
<body>
    <div id="title">IGAMES</div>
    <div id="logo">
        <img src="ses.png" alt="Logo">
    </div>
    <div id="coin-counter">Coins: 0</div>
    <div id="tap-button" onclick="tap()">
        <img src="ses.png" alt="Tap Button Image">
    </div>
    <script>
        let coins = 0;
        function tap() {
            coins += 1;
            document.getElementById('coin-counter').innerText = `Coins: ${coins}`;
        }
    </script>
</body>
</html>
