<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #fff; /* White color */
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #logo-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            border-radius: 50%;
            background-color: #fff; /* Background color for circle */
            padding: 5px;
        }
        #logo-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            border-radius: 50%;
            background-color: #fff; /* Background color for circle */
            padding: 5px;
        }
        #coin-counter {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #ff9900; /* Colorful button */
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="title">IGAMES</div>
    <img id="logo-left" src="ses.png" alt="Logo">
    <img id="logo-right" src="ses.png" alt="Logo">
    <div id="game-container">
        <div id="coin-counter">Coins: 0</div>
        <button onclick="tap()">Tap</button>
    </div>
    <script>
        let coins = 0;
        function tap() {
            coins += 1;
            document.getElementById('coin-counter').innerText = `Coins: ${coins}`;
        }
    </script>
</body>
</html>
