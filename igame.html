<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #fff; /* White color */
            font-family: Arial, sans-serif;
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            border-radius: 50%;
            background-color: #fff; /* White background for the circle */
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #coin-counter {
            font-size: 24px;
            color: #fff; /* White color */
            background-color: #333; /* Dark background for counter */
            border-radius: 50%;
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #ff9900; /* Colorful button */
            color: white;
            border: none;
            border-radius: 50%; /* Circular button */
        }
    </style>
</head>
<body>
    <div id="title">IGAMES</div>
    <img id="logo" src="ses.png" alt="Logo">
    <div id="game-container">
        <div id="coin-counter">Coins: 0</div>
        <button onclick="tap()">Tap</button>
    </div>
    <script>
        let coins = 0;
        function tap() {
            coins += 1;
            document.getElementById('coin-counter').innerText = `Coins: ${coins}`;
        }
    </script>
</body>
</html>
