<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapping Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: 'Arial', sans-serif;
            color: #fff; /* White color for text */
        }
        #title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #ffcc00; /* Bright color for title */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            border-radius: 50%;
            background-color: #fff; /* White background for the circle */
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #coin-counter {
            font-size: 28px;
            background-color: #333; /* Dark background for counter */
            border-radius: 10px;
            width: 120px; /* Adjust size as needed */
            height: 60px; /* Adjust size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 100px; /* Adjust position below the logo */
            right: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        #tap-button {
            position: absolute;
            bottom: 20px; /* Adjust position from bottom */
            width: 150px; /* Size of the button */
            height: 150px; /* Size of the button */
            border-radius: 50%;
            background-color: #ff9900; /* Colorful button */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0,0,0,0.7);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        #tap-button img {
            width: 80%; /* Size of the image inside the button */
            height: auto;
            transition: transform 0.2s;
        }
        #tap-button:active {
            transform: scale(0.95); /* Button scale on click */
            box-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        #tap-button:active img {
            transform: scale(1.1); /* Image scale on click */
        }
        .container {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: space-around;
            top: 100px; /* Position below the title */
            width: 80%;
            max-width: 600px; /* Limit width */
            padding: 10px;
            background-color: #111; /* Dark background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .number {
            font-size: 24px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #222;
            cursor: pointer;
        }
        .button img {
            width: 20px;
            height: 20px;
        }
        .language {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="title">IGAMES</div>
    <img id="logo" src="ses.png" alt="Logo">
    <div id="coin-counter">Coins: 0</div>
    <div id="tap-button" onclick="tap()">
        <img src="ses.png" alt="Tap Button Image">
    </div>
    <div class="container">
        <div>
            <img src="path/to/your/image.jpg" alt="Image" width="50">
        </div>
        <div class="number">
            1492438059
        </div>
        <div class="button">
            &gt;
        </div>
        <div class="button">
            <img src="path/to/camera.svg" alt="Camera">
        </div>
        <div class="button">
            ?
        </div>
        <div class="language">
            en
        </div>
    </div>
    <script>
        let coins = 0;
        function tap() {
            coins += 1;
            document.getElementById('coin-counter').innerText = `Coins: ${coins}`;
        }
    </script>
</body>
</html>
